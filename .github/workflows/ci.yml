name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: MyRecipeApp/package-lock.json
    - name: Install dependencies
      run: |
        cd MyRecipeApp
        npm ci
    - name: Run tests
      run: |
        cd MyRecipeApp
        npm test
    - name: Run security audit
      run: |
        cd MyRecipeApp
        npm run security